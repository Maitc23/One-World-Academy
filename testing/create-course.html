<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>One World Academy</title>
  </head>
  <body class="text-center">
    <form class="form-signin container">
      <img class="mb-4" src="" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Create a Course</h1>
      <label for="courseTitle" class="sr-only">Course Title</label>
      <input
        type="courseTitle"
        id="courseTitle"
        class="form-control my-1"
        placeholder="Course Title"
        required
        autofocus
      />
      <label for="courseAuthor" class="sr-only">Course Author</label>
      <input
        type="courseAuthor"
        id="courseAuthor"
        class="form-control my-1"
        placeholder="Course Author"
        required
        autofocus
      />
      <label for="courseCategory" class="sr-only">Course Category</label>
      <input
        type="courseCategory"
        id="courseCategory"
        class="form-control my-1"
        placeholder="Course Category"
        required
        autofocus
      />
      <label for="courseBio" class="sr-only">Course Bio</label>
      <textarea
        type="courseBio"
        id="courseBio"
        class="form-control my-1"
        placeholder="Course Bio"
        required
        autofocus
        rows="5"
      ></textarea>
      <button class="btn btn-lg btn-primary pull-right" type="submit">
        Create Course
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="/public/css/style.css" rel="stylesheet" />
  </body>
</html>
