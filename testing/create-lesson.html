<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>One World Academy</title>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">One World Academy<img src=""></a>
        <button class="navbar-toggler type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="form-signin container">
      <img class="mb-4" src="" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Create a Lesson</h1>
      <div class="form-group">
        <p for="category" class="text-left">Select Course:</p>
        <select class="form-control" id="course" placeholder="Select Course">
        </select>
      </div>
      <label for="lessonTitle" class="sr-only">Lesson Title</label>
      <input
        type="lessonTitle"
        id="lessonTitle"
        class="form-control my-3"
        placeholder="lesson Title"
        required
        autofocus
      />
      <label for="lessonDescription" class="sr-only">Lesson Description</label>
      <textarea
        type="lessonDescription"
        id="lessonDescription"
        class="form-control my-1"
        placeholder="lesson Description"
        required
        autofocus
        rows="5"
      ></textarea>
      <button class="btn btn-lg btn-primary pull-right" type="submit">
        Create a Lesson
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="/public/css/style.css" type="text/css" />
  <!-- jQuery -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
  ></script>
  <script src="/public/js/"></script>
</html>
