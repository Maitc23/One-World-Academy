<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="../public/css/style.css" rel="stylesheet" />
    <title>One World Academy</title>
  </head>
  <body>

<div class="container">
  <div class="row">
    <h2>User Profile</h2>
  </div>
  <div class="row">
    <div class="col">
      <img src="/public/assets/images/user.png">
    </div>
    <div class="col">
      <h6>{{firstName}} + " " + {{lastName}}</h6>
      <p>Email: {{email}}</p>
      <p>Social Media: {{social}}</p>
    </div>
  </div>
</div>

<div class="container">
  

</div>

<div class="container">
  <h3>Your Courses</h3>
  <div class="list-group">
    <a href="{{courseURL}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{courseTitle}}</h5>
        <small>{{category}}</small>
      </div>
      <p class="mb-1">{{courseDescription}}</p>
    </a>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  </body>
</html>
